<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NOVA Team</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
  font-family: 'Orbitron', sans-serif;
  color: #fff;
  overflow-x: hidden; /* allow vertical scroll only */
  background: radial-gradient(circle at top, #0b1220, #02040a);
}

/*  Parallax Star Background */

canvas#bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  z-index: 0;
  pointer-events: none;
}
#bg {
  z-index: 1;
}

.back-btn {
  display: inline-block;
  padding: 10px 25px;
  color: #fff;
  border: 2px solid #00f0ff;
  border-radius: 8px;
  text-decoration: none;
  font-size: 1rem;
  transition: 0.3s;
  background: rgba(0, 255, 255, 0.1);
}

.back-btn:hover {
  background: #00f0ff;
  color: #0a1f2c;
  box-shadow: 0 0 15px #00f0ff, 0 0 30px #00f0ff;
}

/*  Boxes Container */
.box-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: flex-start;
  gap: 30px;
  padding: 120px 20px;
}

/*  Individual Box */
.box {
  background: rgba(0, 255, 255, 0);
  border: 2px solid #00f0ff;
  box-shadow: 0 0 15px #00f0ff44;
  border-radius: 15px;
  width: 280px;
  text-align: center;
  padding: 20px;
  transition: 0.3s;
}

.box:hover {
  transform: translateY(-10px);
  box-shadow: 0 0 20px #00f0ff, 0 0 40px #00f0ff;
}

.box img {
  width: 100%;
  height: 300px;
  object-fit: cover;
  border-radius: 10px;
  margin-bottom: 15px;
  border: 1px solid #00f0ff;
}

.box h3 {
  color: #00f0ff;
  margin-bottom: 8px;
}

.box p {
  font-size: 0.9rem;
  color: #ccc;
}

/* ðŸ“± Responsive */
@media (max-width: 768px) {
  .box {
    width: 85%;
  }
}
</style>
</head>
<body>
<canvas id="bg"></canvas>

<div class="box-container">
  <div class="box">
    <img src="prashant.jpg" alt="Person 1">
    <h3>Prashnat Sir</h3>
    <p>HOD of Physics</p>

  <div class="box">

  </div>

  <div class="box">

  </div>

<div class="box">

    <p>HOD of Maths</p>
  </div>

  <div class="box">
    <img src="Manoj.jpg" alt="Person 4">
    <h3>Manoj Sir</h3>
    <p>HOD of Chemistry
    </p>
  </div>

  <div class="box">
    <img src="madhu.jpg" alt="Person 5">
    <h3>Madhu Ma'am</h3>

<div class="box">

    <h3>Shahana Ma'am</h3>
    <p>HOD of Arts</p>
  </div>
</div>

<script>
/*  Parallax Moving Stars */
const canvas = document.getElementById('bg');
const ctx = canvas.getContext('2d');
let stars = [];
let mouse = { x: 0, y: 0 };

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

for (let i = 0; i < 120; i++) {
  stars.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: Math.random() * 1.3,
    d: Math.random() * 0.8
  });
}

document.addEventListener('mousemove', (e) => {
  mouse.x = e.clientX / window.innerWidth - 0.5;
  mouse.y = e.clientY / window.innerHeight - 0.5;
});

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = '#fff';
  for (let s of stars) {
    ctx.beginPath();
    ctx.arc(
      s.x + mouse.x * s.d * 50,
      s.y + mouse.y * s.d * 50,
      s.r,
      0, Math.PI * 2
    );
    ctx.fill();
  }
}

function animate() {
  draw();
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
